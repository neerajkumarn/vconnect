<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborate with Colleagues</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #5784f2;
            color: #fff;
            text-align: center;
            padding: 40px 0;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
        }

        textarea {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #5784f2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #456bbd;
        }

        .message-container {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .message {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Collaborate with Colleagues</h1>
        <p>Send messages to your colleagues.</p>
    </header>
    <main>
        <form>
            <label for="colleagueName">Colleague's Name:</label>
            <input type="text" id="colleagueName" name="colleagueName" required>

            <label for="messageContent">Your Message:</label>
            <textarea id="messageContent" name="messageContent" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="message-container">
            <div class="message">
                <strong>Colleague Name:</strong> Hi, how was your Class?
            </div>
          
        </div>
    </main>
</body>
</html>
