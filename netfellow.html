<!DOCTYPE html>
<html lang="en">
<head>

    <title>Network with Fellow Graduates</title>
    <style>

            background-color: #5784f2;
            color: #fff;

        }

            padding: 20px;

            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

            padding: 0;
            margin: 0;
        }

        }

</head>
<body>

    </header>
    <main>

        <p>Connect with your peers and build lasting connections.</p>

        <ul class="graduate-list">
            <li class="graduate">Defak Misra</li>

        </ul>
