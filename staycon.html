<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Connected</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #5784f2;
            color: #fff;
            text-align: center;
            padding: 40px 0;
        }

        main {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 20px auto;
        }

        .chat-box {
            flex: 1;
            max-height: 300px;
            overflow-y: auto; /* Allow scrolling */
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .message {
            margin-bottom: 10px;
        }

        .type-message-box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #5784f2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #456bbd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stay Connected</h1>
        <p>Chat with current college students.</p>
    </header>
    <main>
        <div class="chat-box">
            <h2>Chat Room</h2>
            <div class="message">
                <strong>AlumniName:</strong> Hello!
            </div>
           
        </div>

        <div class="type-message-box">
            <h2>Type Your Message</h2>
            <textarea id="messageContent" name="messageContent" rows="4" placeholder="Type your message..." required></textarea>
            <button type="submit">Send Message</button>
        </div>
    </main>
</body>
</html>
